<div ng-cloak layout-gt-sm="row" layout="column">
  <div flex-gt-sm="25" flex>

    <md-toolbar layout="row" class="md-hue-3">
          <div class="md-toolbar-tools">
            <span>Список покемонов</span>
          </div>
    </md-toolbar>

    <md-content>
      <md-list flex>
          <md-subheader class="md-no-sticky">Выбери покемона для подробной информации</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="singlePokemon in $ctrl.pokemons" ng-href="#!/pokemons/{{singlePokemon.objectId }}">
              <div class="md-list-item-text" layout="column">
                  <h3> Имя: {{ singlePokemon.name | uppercase }}</h3>
                  <h4> Вес: {{ singlePokemon.weight }}</h4>
                  <p> Рост: {{ singlePokemon.height }}</p>
              </div>
            </md-list-item>
      </md-list>
    </md-content>

  </div>
  <md-divider></md-divider>
</div>
