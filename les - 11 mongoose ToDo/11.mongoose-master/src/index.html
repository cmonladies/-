<!DOCTYPE html>
<html>
<head>
	<title>Домашнее задание "Todo-лист"</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
		.todo-item {
			border: 1px solid #ddd;
			border-radius: 2px;
			margin: 5px 5px;
			padding: 10px 20px;
		}

		.todo-item.close-todo {
			opacity: 0.5;
		}

		.todo-item .col-title, .todo-item .col-descr, .todo-item .col-user {
			padding-bottom: 5px;
		}

		.todo-item .col-title {
			font-weight: bold;
		}

		.todo-item .change-action {
			cursor: pointer;
			text-decoration: underline;
			color: blue;
		}

	</style>
</head>
<body ng-app="app">
	<div class="container">
		<a href="#/users">Исполнители</a>&nbsp;/&nbsp;
		<a href="#/todo">Задачи</a>&nbsp;/&nbsp;
		<a href="#/todo/stat">Статистика</a>
		<ng-view></ng-view>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>

<script type="text/javascript" src="/main.js"></script>
</html>
